server:
  port: 8080

spring:
  application:
    name: ecommerce-cache-solution

  # MySQL Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Cache Configuration - use custom CacheManagers
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes default
      enable-statistics: true

# Redisson Configuration
redisson:
  address: redis://localhost:6379
  connection-pool-size: 50
  connection-minimum-idle-size: 10
  timeout: 3000
  retry-attempts: 3
  retry-interval: 1500

# Actuator Configuration (for Prometheus)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,caches
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 10ms,50ms,100ms,200ms,500ms,1s
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.ecommerce: DEBUG
    org.springframework.cache: TRACE
    org.springframework.cache.interceptor: TRACE
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Custom Application Properties
app:
  cache:
    caffeine:
      max-size: 10000
      expire-after-write: 5m
    redis:
      default-ttl: 10m
  warming:
    enabled: false
    top-products-limit: 100